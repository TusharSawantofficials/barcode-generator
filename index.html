<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Barcode</title>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #f5f5f5;
            --background-color: #e9ecef;
            --text-color: #333333;
            --accent-color: #ffcc00;
            --button-hover-color: #004d99;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.8rem;
            color: var(--secondary-color);
            font-weight: bold;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: var(--secondary-color);
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-color);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-container input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .form-container button:hover {
            background-color: var(--button-hover-color);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        .barcode-display {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--background-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: left;
            font-size: 1rem;
        }

        .barcode-display p {
            margin: 0.5rem 0;
        }

        #barcode {
            margin-top: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .print-button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .print-button {
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .print-button:hover {
            background-color: #ff9900;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>

<body>
    <header>
        <a href="#" class="nav-logo">MyLogo</a>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Generate Barcode</a></li>
                <li><a href="scan.html">Scan Barcode</a></li>
                <li><a href="database.html">Database</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Generate Barcode</h2>
            <form id="barcode-form">
                <input type="text" id="product-id" placeholder="Product ID" required>
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Generate Barcode</button>
            </form>
            <div class="barcode-display" id="barcode-display"></div>
            <svg id="barcode"></svg> <!-- Barcode will be generated here -->
            <div class="print-button-container">
                <button class="print-button" id="print-button" style="display:none;">Print Barcode</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Barcode Manager</p>
    </footer>

    <script>
        const barcodeForm = document.getElementById('barcode-form');
        const barcodeDisplay = document.getElementById('barcode-display');
        const barcodeElement = document.getElementById('barcode');
        const printButton = document.getElementById('print-button');

        // Initialize database in localStorage
        const initializeDatabase = () => {
            if (!localStorage.getItem('barcodeDatabase')) {
                localStorage.setItem('barcodeDatabase', JSON.stringify([]));
            }
        };

        // Save generated data to the database
        const saveToDatabase = (barcode, productId, productName, amount) => {
            const database = JSON.parse(localStorage.getItem('barcodeDatabase'));
            database.push({ barcode, productId, productName, amount, timestamp: new Date().toISOString() });
            localStorage.setItem('barcodeDatabase', JSON.stringify(database));
        };

        // Generate barcode and save to database
        barcodeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const productId = document.getElementById('product-id').value;
            const productName = document.getElementById('product-name').value;
            const amount = document.getElementById('amount').value;

            const barcode = `ID-${productId}-${Date.now()}`;
            
            // Generate barcode using JsBarcode
            JsBarcode("#barcode", barcode, {
                format: "CODE128",
                width: 2,
                height: 40,
                displayValue: true
            });

            saveToDatabase(barcode, productId, productName, amount);

            barcodeDisplay.innerHTML = `
                <p><strong>Barcode:</strong> ${barcode}</p>
                <p><strong>Product ID:</strong> ${productId}</p>
                <p><strong>Product Name:</strong> ${productName}</p>
                <p><strong>Amount:</strong> ${amount}</p>
            `;

            // Show the print button after barcode is generated
            printButton.style.display = 'block';

            barcodeForm.reset();
        });

        // Print barcode functionality
        printButton.addEventListener('click', () => {
            // Hide everything except the barcode for printing
            const originalContent = document.body.innerHTML;
            const contentToPrint = `
                <div style="text-align: center;">
                    <svg id="barcode">${barcodeElement.innerHTML}</svg>
                    <p>${barcodeDisplay.innerHTML}</p>
                </div>
            `;
            document.body.innerHTML = contentToPrint;
            window.print();

            // After printing, restore the original page content
            document.body.innerHTML = originalContent;
        });

        initializeDatabase();
    </script>
</body>

</html>
