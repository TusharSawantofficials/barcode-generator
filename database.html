<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Database</title>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #f5f5f5;
            --background-color: #e9ecef;
            --text-color: #333333;
            --accent-color: #ffcc00;
            --button-hover-color: #004d99;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.8rem;
            color: var(--secondary-color);
            font-weight: bold;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .controls input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        .controls button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .controls button:hover {
            background-color: var(--button-hover-color);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="nav-logo">MyLogo</a>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Generate Barcode</a></li>
                <li><a href="scan.html">Scan Barcode</a></li>
                <li><a href="database.html">Database</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="search" placeholder="Search by Product Name or ID...">
            <button id="export-csv">Export CSV</button>
            <button id="export-excel">Export Excel</button>
            <button id="delete-all">Delete All</button>
        </div>

        <table id="database-table">
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Amount</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Barcode Manager</p>
    </footer>

    <script>
        const databaseTable = document.getElementById('database-table').querySelector('tbody');
        const searchInput = document.getElementById('search');

        const getDatabase = () => JSON.parse(localStorage.getItem('barcodeDatabase')) || [];

        const setDatabase = (data) => {
            localStorage.setItem('barcodeDatabase', JSON.stringify(data));
        };

        const renderTable = () => {
            const database = getDatabase();
            const filter = searchInput.value.toLowerCase();
            databaseTable.innerHTML = '';

            database
                .filter(entry =>
                    entry.productId.toLowerCase().includes(filter) ||
                    entry.productName.toLowerCase().includes(filter))
                .forEach((entry, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${entry.barcode}</td>
                        <td>${entry.productId}</td>
                        <td>${entry.productName}</td>
                        <td>${entry.amount}</td>
                        <td>${new Date(entry.timestamp).toLocaleString()}</td>
                        <td>
                            <button onclick="editEntry(${index})">Edit</button>
                            <button onclick="deleteEntry(${index})">Delete</button>
                        </td>
                    `;

                    databaseTable.appendChild(row);
                });
        };

        const editEntry = (index) => {
            const database = getDatabase();
            const entry = database[index];
            const newProductId = prompt('Enter new Product ID:', entry.productId);
            const newProductName = prompt('Enter new Product Name:', entry.productName);
            const newAmount = prompt('Enter new Amount:', entry.amount);

            if (newProductId && newProductName && newAmount) {
                database[index] = { ...entry, productId: newProductId, productName: newProductName, amount: newAmount };
                setDatabase(database);
                renderTable();
            }
        };

        const deleteEntry = (index) => {
            const database = getDatabase();
            database.splice(index, 1);
            setDatabase(database);
            renderTable();
        };

        const deleteAllEntries = () => {
            if (confirm('Are you sure you want to delete all entries? This action cannot be undone.')) {
                setDatabase([]);
                renderTable();
            }
        };

        const exportData = (type) => {
            const database = getDatabase();
            let content = '';

            if (type === 'csv') {
                content = 'Barcode,Product ID,Product Name,Amount,Timestamp\n';
                database.forEach(entry => {
                    content += `${entry.barcode},${entry.productId},${entry.productName},${entry.amount},${entry.timestamp}\n`;
                });

                const blob = new Blob([content], { type: 'text/csv' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'barcode_database.csv';
                link.click();
            } else if (type === 'excel') {
                content = '<table><tr><th>Barcode</th><th>Product ID</th><th>Product Name</th><th>Amount</th><th>Timestamp</th></tr>';
                database.forEach(entry => {
                    content += `<tr><td>${entry.barcode}</td><td>${entry.productId}</td><td>${entry.productName}</td><td>${entry.amount}</td><td>${entry.timestamp}</td></tr>`;
                });
                content += '</table>';

                const blob = new Blob([content], { type: 'application/vnd.ms-excel' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'barcode_database.xls';
                link.click();
            }
        };

        document.getElementById('export-csv').addEventListener('click', () => exportData('csv'));
        document.getElementById('export-excel').addEventListener('click', () => exportData('excel'));
        document.getElementById('delete-all').addEventListener('click', deleteAllEntries);
        searchInput.addEventListener('input', renderTable);

        renderTable();
    </script>
</body>

</html>
