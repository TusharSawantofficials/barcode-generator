<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Database</title>
    <style>
        :root {
            --primary-color: #8F0524;
            --secondary-color: #f5f5f5;
            --background-color: #576363;
            --text-color: #333333;
            --accent-color: #8F0524;
            --button-hover-color: #4A0714;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --background-colors: #f5f5f5;
            --highlight-color: #FCC5A8;
        }










        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --color-1: #8F0524;
            --text-color: #f0f0f0;
            --accent-color: #FCC5A8;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 12pt;
            font-family: Poppins, Segoe UI, Tahoma, sans-serif;
        }

        nav {
            height: 60px;
            background-color: var(--color-1);
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .links-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        nav a {
            height: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);

        }

        nav a:hover {
            background-color: var(--accent-color);
            border: 2px solid #ff9900;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            color: rgb(22, 159, 168);
        }

        nav .home-link {
            margin-right: auto;

        }

        nav .a {
            border-bottom: 1px solid white;

        }

        nav svg {
            fill: var(--text-color);
            border: 1px solid white;
        }

        #sidebar-active {
            display: none;
        }

        .open-sidebar-button,
        .close-sidebar-button {
            display: none;

        }

        @media(max-width: 450px) {
            .links-container {
                flex-direction: column;
                align-items: flex-start;
                border-bottom: 100px solid white;
                position: fixed;
                top: 0;
                right: -100%;
                z-index: 10;
                width: 300px;

                background-color: var(--color-1);
                box-shadow: -5px 0 5px rgba(0, 0, 0, 0.25);
                transition: 0.75s ease-out;
            }

            nav a {
                box-sizing: border-box;
                height: auto;
                width: 100%;
                padding: 20px 30px;
                justify-content: flex-start;
                border-bottom: 1px solid white;
            }

            nav .home-link {
                border-top: 1px solid white;
            }

            .open-sidebar-button,
            .close-sidebar-button {
                padding: 32px;
                display: block;
                padding-top: 37px;
            }

            #sidebar-active:checked~.links-container {
                right: 0;
            }

            #sidebar-active:checked~#overlay {
                height: 100%;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 9;
            }
        }














        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding-left: 2px;
        }

        .nav-logo {
            font-size: 1.8rem;
            color: var(--secondary-color);
            font-weight: bold;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
        }

        nav ul li {
            display: inline;
            position: relative;
        }

        nav ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        nav ul li .dropdown {
            display: none;
            position: absolute;
            background-color: var(--primary-color);
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            z-index: 1000;
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        nav ul li .dropdown a {
            display: block;
            color: var(--secondary-color);
            padding: 0.5rem 0;
            text-decoration: none;
        }

        nav ul li .dropdown a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        table,
        th,
        td {
            border: 1.5px solid #7e4b4b;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
        }

        td {
            background-color: #f5f5f5;
            color: black;
        }

        th {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .controls input,
        .controls button {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .controls button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .controls button:hover {
            background-color: var(--button-hover-color);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        @media (min-width: 768px) {

            /* For tablets and larger screens */
            .controls {
                flex-direction: row;
                gap: 2rem;
            }

            .controls input {
                width: 250px;
            }

            .controls button {
                width: auto;
                padding: 0.75rem 1.5rem;
            }

            nav ul {
                display: flex;
                gap: 2rem;
            }

            table {
                width: 100%;
                margin-top: 2rem;
            }
        }

        @media (min-width: 1024px) {

            /* For laptops and larger screens */
            header {
                padding: 1.5rem 4rem;
            }

            main {
                padding: 2rem 4rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </label>
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
                <label for="sidebar-active" class="close-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </label>

                <!-- NOT IN TUTORIAL: The <a> tags are linked to the subpages -->
                <a class="home-link" href="index.html">Generate barcode</a>
                <a href="scan.html">Scan Barcode</a>
                <a href="database.html">DataBase</a>
                <a href="deducted_barcode_data.html">Deducted DataBase</a>

            </div>
        </nav>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="search" placeholder="Search by Product Name or ID...">
            <button id="export-csv">Export CSV</button>
            <button id="export-excel">Export Excel</button>
            <button id="delete-all">Delete All</button>
        </div>

        <table id="database-table">
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Amount</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Barcode Manager</p>
    </footer>

    <script>
        const databaseTable = document.getElementById('database-table').querySelector('tbody');
        const searchInput = document.getElementById('search');

        const getDatabase = () => JSON.parse(localStorage.getItem('barcodeDatabase')) || [];

        const setDatabase = (data) => {
            localStorage.setItem('barcodeDatabase', JSON.stringify(data));
        };

        const renderTable = () => {
            const database = getDatabase();
            const filter = searchInput.value.toLowerCase();
            databaseTable.innerHTML = '';

            database
                .filter(entry =>
                    entry.productId.toLowerCase().includes(filter) ||
                    entry.productName.toLowerCase().includes(filter))
                .forEach((entry, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${entry.barcode}</td>
                        <td>${entry.productId}</td>
                        <td>${entry.productName}</td>
                        <td>${entry.amount}</td>
                        <td>${new Date(entry.timestamp).toLocaleString()}</td>
                        <td>
                            <button onclick="editEntry(${index})">Edit</button>
                            <button onclick="deleteEntry(${index})">Delete</button>
                        </td>
                    `;

                    databaseTable.appendChild(row);
                });
        };

        const editEntry = (index) => {
            const database = getDatabase();
            const entry = database[index];
            const newProductId = prompt('Enter new Product ID:', entry.productId);
            const newProductName = prompt('Enter new Product Name:', entry.productName);
            const newAmount = prompt('Enter new Amount:', entry.amount);

            if (newProductId && newProductName && newAmount) {
                database[index] = { ...entry, productId: newProductId, productName: newProductName, amount: newAmount };
                setDatabase(database);
                renderTable();
            }
        };

        const deleteEntry = (index) => {
            const database = getDatabase();
            database.splice(index, 1);
            setDatabase(database);
            renderTable();
        };

        const deleteAllEntries = () => {
            if (confirm('Are you sure you want to delete all entries? This action cannot be undone.')) {
                setDatabase([]);
                renderTable();
            }
        };

        const exportData = (type) => {
            const database = getDatabase();
            let content = '';

            if (type === 'csv') {
                content = 'Barcode,Product ID,Product Name,Amount,Timestamp\n';
                database.forEach(entry => {
                    content += `${entry.barcode},${entry.productId},${entry.productName},${entry.amount},${entry.timestamp}\n`;
                });

                const blob = new Blob([content], { type: 'text/csv' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'barcode_database.csv';
                link.click();
            } else if (type === 'excel') {
                content = '<table><tr><th>Barcode</th><th>Product ID</th><th>Product Name</th><th>Amount</th><th>Timestamp</th></tr>';
                database.forEach(entry => {
                    content += `<tr><td>${entry.barcode}</td><td>${entry.productId}</td><td>${entry.productName}</td><td>${entry.amount}</td><td>${entry.timestamp}</td></tr>`;
                });
                content += '</table>';

                const blob = new Blob([content], { type: 'application/vnd.ms-excel' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'barcode_database.xls';
                link.click();
            }
        };

        document.getElementById('export-csv').addEventListener('click', () => exportData('csv'));
        document.getElementById('export-excel').addEventListener('click', () => exportData('excel'));
        document.getElementById('delete-all').addEventListener('click', deleteAllEntries);
        searchInput.addEventListener('input', renderTable);

        renderTable();
    </script>
</body>

</html>
