<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
    <style>
        :root {
            --primary-color: #8F0524;
            --secondary-color: #f5f5f5;
            --background-color: #576363;
            --text-color: #333333;
            --highlight-color: #FCC5A8;
            --button-hover-color: #4A0714;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            color: var(--secondary-color);
            text-decoration: none;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .scanner-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .scanner-container input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .scanner-container button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .scanner-container button:hover {
            background-color: var(--button-hover-color);
        }

        .result-container {
            padding: 1rem;
            background-color: var(--secondary-color);
            color: black;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        td {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <header>
        <a class="nav-logo" href="index.html">Barcode Scanner</a>
    </header>
    <main>
        <div class="scanner-container">
            <h2>Scan Barcode</h2>
            <label for="barcode-input">Scan or Enter Barcode ID:</label>
            <input type="text" id="barcode-input" placeholder="Scan barcode here..." />
            <button id="fetch-data">Fetch Data</button>
        </div>
        <div class="result-container" id="result-container" style="display: none;">
            <h3>Barcode Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Material ID</th>
                        <th>Material Name</th>
                        <th>Quantity</th>
                        <th>unit</th>
                        <th>Expiry Date</th>
                        <th>Supplier Details</th>
                        <th>Category</th>
                        <th>Batch</th>
                        <th>Cost Per Unit</th>
                        <th>Time Stamp</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="result-table-body">
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const barcodeInput = document.getElementById('barcode-input');
        const fetchDataButton = document.getElementById('fetch-data');
        const resultContainer = document.getElementById('result-container');
        const resultTableBody = document.getElementById('result-table-body');

        // Fetch the database stored in localStorage (or modify as necessary to fetch from the real DB)
        const fetchDatabase = () => {
            const database = JSON.parse(localStorage.getItem('barcodeDatabase')) || [];
            return database;
        };

        // Fetch the data of a specific barcode
        const fetchBarcodeData = (barcode) => {
            const database = fetchDatabase();
            return database.find(entry => entry.barcode === barcode);
        };

        // Display the result
        const displayResult = (data) => {
            if (!data) {
                alert('No data found for this barcode.');
                return;
            }

            resultTableBody.innerHTML = ` 
                <tr>
                    <td>${data.materialId}</td>
                    <td>${data.materialName}</td>
                    <td>${data.quantity}</td>
                    <td>${data.unit}</td>
                    <td>${data.expiryDate}</td>
                    <td>${data.supplierDetails}</td>
                    <td>${data.category}</td>
                    <td>${data.batch}</td>
                    <td>${data.costPerUnit}</td>
                    <td>${new Date(data.timestamp).toLocaleString()}</td>
                </tr>
            `;

            resultContainer.style.display = 'block';
        };

        fetchDataButton.addEventListener('click', async () => {
            const barcode = barcodeInput.value.trim();

            if (!barcode) {
                alert('Please enter or scan a barcode.');
                return;
            }

            const data = fetchBarcodeData(barcode);
            displayResult(data);
        });

        // Automatically trigger fetch when Enter is pressed (useful for barcode scanners)
        barcodeInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                fetchDataButton.click();
            }
        });
    </script>
</body>

</html>
