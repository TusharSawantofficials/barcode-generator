<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
    <script src="https://unpkg.com/@ericblade/quagga2@0.12.0/dist/quagga.min.js"></script>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #f5f5f5;
            --background-color: #e9ecef;
            --text-color: #333333;
            --accent-color: #ffcc00;
            --button-hover-color: #004d99;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-logo {
            font-size: 1.8rem;
            color: var(--secondary-color);
            font-weight: bold;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        nav ul li .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--primary-color);
            box-shadow: 0 4px 6px var(--shadow-color);
            border-radius: 4px;
            z-index: 1000;
            padding: 0.5rem 0;
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        nav ul li .dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            white-space: nowrap;
        }

        nav ul li .dropdown a:hover {
            background-color: var(--button-hover-color);
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        .scanner,
        .scanner-machine {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: var(--secondary-color);
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-color);
            text-align: center;
        }

        .scanner h2,
        .scanner-machine h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .scanner .camera-view,
        .scanner-machine .camera-view {
            width: 100%;
            height: 350px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .scanner-controls,
        .scanner-machine-controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .scanner-controls button,
        .scanner-machine-controls button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .scanner-controls button:hover,
        .scanner-machine-controls button:hover {
            background-color: var(--button-hover-color);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        .barcode-details {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--background-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: left;
            font-size: 1rem;
        }

        .barcode-details p {
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="nav-logo">MyLogo</a>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Generate Barcode</a></li>
                <li><a href="scan.html">Scan Barcode</a></li>
                <li>
                    <a href="database.html">Database</a>
                    <ul class="dropdown">
                        <li><a href="database.html">Generated Barcode Data</a></li>
                        <li><a href="deducted-barcode-data.html">Deducted Barcode Data</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="scanner-machine">
            <h2>Scanner Machine</h2>
            <div class="camera-view" id="machine-camera-view">
                <span>Scanning will appear here...</span>
            </div>
            <div class="barcode-details" id="machine-barcode-details"></div>
            <div class="scanner-machine-controls">
                <button id="start-machine-scan">Start Machine Scan</button>
                <button id="stop-machine-scan">Stop Machine Scan</button>
            </div>
        </div>

        <div class="scanner">
            <h2>Mobile Scanner</h2>
            <div class="camera-view" id="mobile-camera-view">
                <span>Scanning will appear here...</span>
            </div>
            <div class="barcode-details" id="mobile-barcode-details"></div>
            <div class="scanner-controls">
                <button id="start-mobile-scan">Start Scanning</button>
                <button id="stop-mobile-scan">Stop Scanning</button>
                <button id="choose-file-button">Choose File</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Barcode Manager</p>
    </footer>

    <script>
        // Initialize database in localStorage
        const initializeDatabase = () => {
            if (!localStorage.getItem('barcodeDatabase')) {
                localStorage.setItem('barcodeDatabase', JSON.stringify([]));
            }
        };

        // Save scanned data to the database
        const saveToDatabase = (barcode, amount, productName) => {
            const database = JSON.parse(localStorage.getItem('barcodeDatabase'));
            database.push({ barcode, amount, productName, timestamp: new Date().toISOString() });
            localStorage.setItem('barcodeDatabase', JSON.stringify(database));
        };

        initializeDatabase();

        // Machine Scanner Functionality
        const machineBarcodeDetails = document.getElementById('machine-barcode-details');
        const machineCameraView = document.getElementById('machine-camera-view');

        document.getElementById("start-machine-scan").addEventListener("click", function () {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: machineCameraView
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
                }
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                const amount = "$10.00";
                const productName = "Sample Product";

                machineBarcodeDetails.innerHTML = `
                    <p><strong>Barcode:</strong> ${barcode}</p>
                    <p><strong>Amount Deducted:</strong> ${amount}</p>
                    <p><strong>Product Name:</strong> ${productName}</p>
                `;

                machineCameraView.innerHTML = `<img src="${result.frame}" style="width:100%; height:100%; border-radius:10px;" alt="Scanned Image">`;

                saveToDatabase(barcode, amount, productName);
            });
        });

        document.getElementById("stop-machine-scan").addEventListener("click", function () {
            Quagga.stop();
        });

        // Mobile Scanner Functionality
        const mobileScanInput = document.createElement("input");
        mobileScanInput.type = "file";
        mobileScanInput.accept = "image/*";
        mobileScanInput.capture = "environment";
        mobileScanInput.style.display = "none";
        document.body.appendChild(mobileScanInput);

        const mobileBarcodeDetails = document.getElementById('mobile-barcode-details');
        const mobileCameraView = document.getElementById('mobile-camera-view');

        document.getElementById("start-mobile-scan").addEventListener("click", function () {
            // Trigger file input to open the camera
            mobileScanInput.click();
        });

        document.getElementById("choose-file-button").addEventListener("click", function () {
            // Trigger file input to choose a file
            mobileScanInput.click();
        });

        mobileScanInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // Show the captured image
                    mobileCameraView.innerHTML = `<img src="${e.target.result}" style="width:100%; height:100%; border-radius:10px;" alt="Captured Image">`;

                    // Use Quagga to process the image and scan for barcodes
                    Quagga.decodeSingle({
                        src: e.target.result,
                        numOfWorkers: 0, // Since it's a single image
                        decoder: {
                            readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
                        },
                        locate: true
                    }, function (result) {
                        if (result && result.codeResult) {
                            const barcode = result.codeResult.code;
                            const amount = "$10.00";
                            const productName = "Sample Product";

                            mobileBarcodeDetails.innerHTML = `
                                <p><strong>Barcode:</strong> ${barcode}</p>
                                <p><strong>Amount Deducted:</strong> ${amount}</p>
                                <p><strong>Product Name:</strong> ${productName}</p>
                            `;

                            saveToDatabase(barcode, amount, productName);
                        } else {
                            mobileBarcodeDetails.innerHTML = `
                                <p><strong>Error:</strong> No barcode detected. Please try again.</p>
                            `;
                        }
                    });
                };
                reader.readAsDataURL(file);
            }
        });

    </script>
</body>

</html>
