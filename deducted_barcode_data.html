<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deducted Barcode Data</title>
    <style>
        :root {
            --primary-color: #8F0524;
            --secondary-color: #f5f5f5;
            --background-color: #576363;
            --text-color: #333333;
            --accent-color: #8F0524;
            --button-hover-color: #4A0714;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --background-colors: #f5f5f5;
            --highlight-color: #FCC5A8;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-logo {
            font-size: 1.8rem;
            color: var(--secondary-color);
            font-weight: bold;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }
        td{
            background-color: #f5f5f5;
        }

        th {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .controls input,
        .controls button {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .controls button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .controls button:hover {
            background-color: var(--button-hover-color);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
                gap: 2rem;
            }

            .controls input {
                width: 250px;
            }

            .controls button {
                width: auto;
                padding: 0.75rem 1.5rem;
            }

            nav ul {
                display: flex;
                gap: 2rem;
            }

            table {
                width: 100%;
                margin-top: 2rem;
            }
        }

        @media (min-width: 1024px) {
            header {
                padding: 1.5rem 4rem;
            }

            main {
                padding: 2rem 4rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="nav-logo">MyLogo</a>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Generate Barcode</a></li>
                <li><a href="scan.html">Scan Barcode</a></li>
                <li>
                    <a href="#">Database</a>
                    <ul>
                        <li><a href="database.html">Generated Barcode Data</a></li>
                        <li><a href="deducted_barcode_data.html">Deducted Barcode Data</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="search" placeholder="Search by Product Name or ID...">
            <button id="export-csv">Export CSV</button>
            <button id="export-excel">Export Excel</button>
            <button id="delete-all">Delete All</button>
        </div>

        <table id="deducted-barcode-table">
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Amount Deducted</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Barcode Manager</p>
    </footer>

    <script>
        const deductedTable = document.getElementById('deducted-barcode-table').querySelector('tbody');
        const searchInput = document.getElementById('search');

        const getDeductedData = () => JSON.parse(localStorage.getItem('deductedBarcodeData')) || [];

        const setDeductedData = (data) => {
            localStorage.setItem('deductedBarcodeData', JSON.stringify(data));
        };

        const renderDeductedTable = () => {
            const data = getDeductedData();
            const filter = searchInput.value.toLowerCase();
            deductedTable.innerHTML = '';

            data
                .filter(entry =>
                    entry.productId.toLowerCase().includes(filter) ||
                    entry.productName.toLowerCase().includes(filter))
                .forEach((entry, index) => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${entry.barcode}</td>
                        <td>${entry.productId}</td>
                        <td>${entry.productName}</td>
                        <td>${entry.amountDeducted}</td>
                        <td>${new Date(entry.timestamp).toLocaleString()}</td>
                        <td>
                            <button onclick="deleteDeductedEntry(${index})">Delete</button>
                        </td>
                    `;

                    deductedTable.appendChild(row);
                });
        };

        const deleteDeductedEntry = (index) => {
            const data = getDeductedData();
            data.splice(index, 1);
            setDeductedData(data);
            renderDeductedTable();
        };

        const deleteAllDeductedEntries = () => {
            if (confirm('Are you sure you want to delete all entries? This action cannot be undone.')) {
                setDeductedData([]);
                renderDeductedTable();
            }
        };

        const exportDeductedData = (type) => {
            const data = getDeductedData();
            let content = '';

            if (type === 'csv') {
                content = 'Barcode,Product ID,Product Name,Amount Deducted,Timestamp\n';
                data.forEach(entry => {
                    content += `${entry.barcode},${entry.productId},${entry.productName},${entry.amountDeducted},${entry.timestamp}\n`;
                });

                const blob = new Blob([content], { type: 'text/csv' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'deducted_barcode_data.csv';
                link.click();
            } else if (type === 'excel') {
                content = '<table><tr><th>Barcode</th><th>Product ID</th><th>Product Name</th><th>Amount Deducted</th><th>Timestamp</th></tr>';
                data.forEach(entry => {
                    content += `<tr><td>${entry.barcode}</td><td>${entry.productId}</td><td>${entry.productName}</td><td>${entry.amountDeducted}</td><td>${entry.timestamp}</td></tr>`;
                });
                content += '</table>';

                const blob = new Blob([content], { type: 'application/vnd.ms-excel' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'deducted_barcode_data.xls';
                link.click();
            }
        };

        document.getElementById('export-csv').addEventListener('click', () => exportDeductedData('csv'));
        document.getElementById('export-excel').addEventListener('click', () => exportDeductedData('excel'));
        document.getElementById('delete-all').addEventListener('click', deleteAllDeductedEntries);
        searchInput.addEventListener('input', renderDeductedTable);

        renderDeductedTable();
    </script>
</body>

</html>
